
// based on the following documentation: https://developer.android.com/studio/projects/gradle-external-native-builds#jniLibs

buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}
plugins {
    id 'com.android.library' version '7.3.1'
}

repositories {
    google()
    mavenCentral()
}

android {
    namespace "com.heroiclabs.nakamasdk"
    compileSdkVersion 32
    ndkVersion "25.1.8937393"

    defaultConfig {
        minSdkVersion 21
        ndk {
            stl 'c++_shared'
            abiFilters "${abi}"
        }
    }

    buildFeatures {
        prefabPublishing true
    }

    prefab {
        'nakama-sdk' {
            headers "src/main/headers"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.56'
}
