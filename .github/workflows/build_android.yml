name: Build Android
on: [workflow_call, workflow_dispatch]
jobs:
  setup_vcpkg:
      uses: ./.github/workflows/setup_vcpkg.yml
  setup_ubuntu:
      uses: ./.github/workflows/setup_ubuntu.yml
  build_android:
    needs: [setup_vcpkg, setup_ubuntu]
    timeout-minutes: 30
    strategy:
      matrix:
        preset: ["android-armeabi-v7a-host_linux-x64", "android-arm64-v8a-host_linux-x64", "android-x64-host_linux-x64"]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - run: sudo ./ci/setup-ubuntu.sh
        shell: bash
      - uses: ./.github/actions/cmake-build
        with:
          preset: ${{ matrix.preset }}