name: Build Android
on: [workflow_call, workflow_dispatch]
jobs:
  build_android:
    timeout-minutes: 30
    strategy:
      matrix:
        preset: ["android-armeabi-v7a-host_linux-x64", "android-arm64-v8a-host_linux-x64", "android-x64-host_linux-x64"]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          path: nakama-cpp
      - uses: ./nakama-cpp/.github/actions/setup-ubuntu
      - uses: ./nakama-cpp/.github/actions/build-platform-and-upload
        with:
          path: nakama-cpp
          preset: ${{ matrix.preset }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
