name: Build Linux
on: [workflow_call, workflow_dispatch]
jobs:
  build_linux:
    timeout-minutes: 30
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          path: nakama-cpp
      - uses: ./nakama-cpp/.github/actions/setup-ubuntu
      - uses: ./nakama-cpp/.github/actions/setup-vcpkg
        with:
          github_token: ${{ secrets.github_token }}
          vcpkg-path: vcpkg
      - uses: ./nakama-cpp/.github/actions/build-platform-and-upload
        with:
          nakama-cpp-path: nakama-cpp
          preset: linux-amd64
      - if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.artifact_name }}-workdir-debug
          path: |
            ./nakama-cpp/build
            ./vcpkg/buildtrees
          retention-days: 1