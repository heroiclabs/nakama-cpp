name: Build Linux
on: [workflow_call, workflow_dispatch]
jobs:
  linux_matrix:
    timeout-minutes: 30
    runs-on: ubuntu-18.04
    steps:
      - uses: ./.github/actions/setup-vcpkg
      - uses: actions/checkout@v3
      - run: ./ci/setup-ubuntu.sh
        shell: bash
      - uses: ./.github/actions/cmake-build
        with:
          preset: linux-amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

