name: Build iOS
on: [workflow_call, workflow_dispatch]
jobs:
  build_ios:
    timeout-minutes: 30
    strategy:
      matrix:
        preset: ["ios-arm64-host_x64", "iphonesimulator-x64-host_x64"]
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          path: nakama-cpp
      - uses: ./nakama-cpp/.github/actions/setup-vcpkg
        with:
          github_token: ${{ secrets.github_token }}
          vcpkg-path: vcpkg
      - run: ./nakama-cpp/ci/setup-osx.sh
        shell: bash
      - uses: ./nakama-cpp/.github/actions/build-platform-and-upload
        with:
          nakama-cpp-path: nakama-cpp
          preset: ${{ matrix.preset }}
      - if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build.outputs.artifact_name }}-workdir-debug
          path: |
            ./nakama-cpp/build
            ./vcpkg/buildtrees
          retention-days: 1