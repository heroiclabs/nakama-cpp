name: Build Windows
on: [workflow_call, workflow_dispatch]
jobs:
  build_windows:
    timeout-minutes: 30
    strategy:
      matrix:
        build_type: [MinSizeRel, Debug]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: nakama-cpp
      - run: ./nakama-cpp/.ci/setup-osx.sh
        shell: bash
      - uses: ./nakama-cpp/.github/actions/build-platform-and-upload
        with:
          path: nakama-cpp
          preset: ${{ matrix.preset }}