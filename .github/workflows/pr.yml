name: pr check
on: [pull_request]
jobs:
  windows:
    timeout-minutes: 30
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - id: setup-postgres
        uses: ikalnytskyi/action-setup-postgres@v3
        with:
          username: root
          database: nakama
          port: 26257
      - uses: ./.github/actions/run-nakama
        with:
          postgres_uri: "${{ steps.setup-postgres.outputs.connection-uri }}"
      - uses: ./.github/actions/cmake-build
        with:
          preset: win-x64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - shell: bash
        run: |
          ./build/win-x64/test/MinSizeRel/nakama-test || {
              echo "Test failed, showing Nakama log for diagnostics";
              cat /tmp/nakama.log;
              exit 1;
          }
  linux:
    timeout-minutes: 20
    runs-on: ubuntu-18.04
    steps:
      - run: gdb --version || { sudo apt update && sudo apt install gdb && gdb --version; }
      - uses: actions/checkout@v3
      - id: setup-postgres
        uses: ikalnytskyi/action-setup-postgres@v3
        with:
          username: root
          database: nakama
          port: 26257
      - uses: ./.github/actions/run-nakama
        with:
          postgres_uri: "${{ steps.setup-postgres.outputs.connection-uri }}"
      - uses: ./.github/actions/cmake-build
        with:
          preset: linux-amd64
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - shell: bash
        run: |
          ./build/linux-amd64/test/MinSizeRel/nakama-test || {
              echo "Test failed, showing Nakama log for diagnostics";
              cat /tmp/nakama.log;
              exit 1;
          }
